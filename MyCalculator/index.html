
</<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>My Calculator</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="page">
      <div class="container">
        <form name="calculadora">
          <header>
            <input type="text" id="displayR" placeholder="0">
          </header>
          <div class="clear-button">
            <input type="button" name="clear" value="Clear" onClick="clean()">
          </div>
          <div class="buttons-container">
            <div class="buttons">
              <input type="button" name="7" value="7" onClick="number('7')">
              <input type="button" name="8" value="8" onClick="number('8')">
              <input type="button" name="9" value="9" onClick="number('9')">
              <input type="button" name="div" value="/" onClick="operation(4)">
              <input type="button" name="4" value="4" onClick="number('4')">
              <input type="button" name="5" value="5" onClick="number('5')">
              <input type="button" name="6" value="6" onClick="number('6')">
              <input type="button" name="mult" value="*" onClick="operation(3)">
              <input type="button" name="1" value="1" onClick="number('1')">
              <input type="button" name="2" value="2" onClick="number('2')">
              <input type="button" name="3" value="3" onClick="number('3')">
              <input type="button" name="dif" value="-" onClick="operation(2)">
              <input type="button" name="0" value="0" onClick="number('0')">
              <input type="button" name="dec" value="." onClick="colon()">
              <input type="button" name="eq" value="=" onClick="equal()">
              <input type="button" name="sum" value="+" onClick="operation(1)">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
